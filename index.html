<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coin Flip</h1>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face heads">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Coin background -->
                        <defs>
                            <radialGradient id="headsGradient" cx="40%" cy="40%">
                                <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
                            </radialGradient>
                            <filter id="headsShine">
                                <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
                            </filter>
                        </defs>
                        <circle cx="100" cy="100" r="95" fill="url(#headsGradient)" stroke="#8B7500" stroke-width="2"/>
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#f0e68c" stroke-width="1" opacity="0.5"/>
                        
                        <!-- Shine effect -->
                        <ellipse cx="80" cy="70" rx="25" ry="20" fill="white" opacity="0.2" filter="url(#headsShine)"/>
                        
                        <!-- Crown icon -->
                        <g transform="translate(100, 85)">
                            <!-- Crown base -->
                            <path d="M -30 10 L -20 -10 L -5 5 L 0 -15 L 5 5 L 20 -10 L 30 10 Z" fill="#2c1810" stroke="#1a0f08" stroke-width="1.5" stroke-linejoin="round"/>
                            <!-- Crown bottom band -->
                            <rect x="-32" y="10" width="64" height="6" fill="#2c1810" stroke="#1a0f08" stroke-width="1" rx="1"/>
                            <!-- Jewels -->
                            <circle cx="-15" cy="-5" r="3" fill="#e74c3c"/>
                            <circle cx="0" cy="-12" r="3.5" fill="#e74c3c"/>
                            <circle cx="15" cy="-5" r="3" fill="#e74c3c"/>
                        </g>
                        
                        <circle cx="100" cy="100" r="60" fill="none" stroke="#8B7500" stroke-width="1" opacity="0.3"/>
                        <circle cx="100" cy="100" r="75" fill="none" stroke="#8B7500" stroke-width="0.5" opacity="0.2"/>
                    </svg>
                </div>
                <div class="coin-face tails">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Coin background -->
                        <defs>
                            <radialGradient id="tailsGradient" cx="40%" cy="40%">
                                <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
                            </radialGradient>
                            <filter id="tailsShine">
                                <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
                            </filter>
                        </defs>
                        <circle cx="100" cy="100" r="95" fill="url(#tailsGradient)" stroke="#404040" stroke-width="2"/>
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
                        
                        <!-- Shine effect -->
                        <ellipse cx="80" cy="70" rx="25" ry="20" fill="white" opacity="0.15" filter="url(#tailsShine)"/>
                        
                        <!-- Eagle icon -->
                        <g transform="translate(100, 95)">
                            <!-- Eagle head -->
                            <circle cx="0" cy="-8" r="5" fill="#555" stroke="#333" stroke-width="1"/>
                            <!-- Eagle beak -->
                            <path d="M 4 -6 L 10 -6 L 4 -4 Z" fill="#555" stroke="#333" stroke-width="0.5"/>
                            <!-- Eagle eye -->
                            <circle cx="2" cy="-9" r="1.5" fill="#ffd700"/>
                            <!-- Left wing -->
                            <path d="M -4 -4 Q -20 -12 -25 0 Q -20 -8 -4 -8" fill="#555" stroke="#333" stroke-width="1" stroke-linejoin="round"/>
                            <!-- Right wing -->
                            <path d="M 4 -4 Q 20 -12 25 0 Q 20 -8 4 -8" fill="#555" stroke="#333" stroke-width="1" stroke-linejoin="round"/>
                            <!-- Body -->
                            <ellipse cx="0" cy="6" rx="8" ry="12" fill="#555" stroke="#333" stroke-width="1"/>
                            <!-- Tail feathers -->
                            <path d="M -4 16 L -8 24 M 0 18 L 0 26 M 4 16 L 8 24" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
                        </g>
                        
                        <circle cx="100" cy="100" r="60" fill="none" stroke="#404040" stroke-width="1" opacity="0.3"/>
                        <circle cx="100" cy="100" r="75" fill="none" stroke="#404040" stroke-width="0.5" opacity="0.2"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="result" id="result">Flip the coin!</div>

        <button class="flip-btn" id="flipBtn">FLIP COIN</button>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Flips:</span>
                <span class="stat-value" id="totalFlips">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Heads:</span>
                <span class="stat-value" id="headsCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Tails:</span>
                <span class="stat-value" id="tailsCount">0</span>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">RESET STATS</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
